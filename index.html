<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasq - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5v5z5z2muI0I9Bsd2KlJ7UuUe/tdI7K4up6b+g" crossorigin="anonymous">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: #333;
}

header {
    background-color: #ffffff;
    padding: 1rem 0;
}

header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1100px;
    margin: 0 auto;
}

header nav .logo h1 {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
}

header nav ul {
    display: flex;
    list-style: none;
}

header nav ul li {
    margin-left: 20px;
}

header nav ul li a {
    color: #333;
    text-decoration: none;
    font-size: 1.1rem;
}

header nav ul li .cta {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

header nav ul li .cta:hover {
    background-color: #555;
}

.hero {
    background: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 70vh;
    margin: 0 auto;
    text-align: center;
}

.hero .hero-content {
    max-width: 800px;
}

.hero h2 {
    font-size: 3rem;
    margin-bottom: 20px;
    }
    
.hero p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    }
    
.hero .cta {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1.2rem;
    text-decoration: none;
    transition: background-color 0.3s;
    }
    
.hero .cta:hover {
    background-color: #555;
    }
    
footer {
    background-color: #ffffff;
    text-align: center;
    padding: 2rem 0;
    margin-top: 2rem;
    }
    
footer p {
    font-size: 1rem;
    }

/* Logo styles */
.logo {
    font-family: 'Roboto', sans-serif;
    font-size: 2.9rem;
    font-weight: bold;
    text-transform: uppercase;
    color: #333;
    text-decoration: none;
    letter-spacing: 1px;
    transition: color 0.3s;
}

.logo:hover {
    color: #555;
}

.logo span {
    color: #ff9900;
}
        </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="/" class="logo">Tas<span>q</span></a>
                </h1>
            </div>
            <ul>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}" class="cta">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Stay organized with <a href="/" class="logo">Tas<span>q</span></a>                </h2>
                <p>Manage your tasks, notes, and reminders in one place. Join Tasq now and boost your productivity.</p>
                <a href="{{ url_for('register') }}" class="cta">Get Started</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Tasq. All rights reserved.</p>
    </footer>
</body>
</html>
